{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Users</h2>

<div class="card p-4 shadow-sm">
    <form action="/add_user" method="post" class="row g-3">
        <div class="col-auto">
            <input name="name" class="form-control" placeholder="Enter user name">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Add User</button>
        </div>
    </form>
</div>

<h3 class="mt-4">All Users</h3>
<ul class="list-group">
{% for u in users %}
<li class="list-group-item">{{ u.name }}</li>
{% endfor %}
</ul>

{% endblock %}
