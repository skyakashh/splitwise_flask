{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Groups</h2>

<div class="card p-4 shadow-sm">
    <form action="/add_group" method="post" class="row g-3">
        <div class="col-auto">
            <input name="name" class="form-control" placeholder="Group name">
        </div>
        <div class="col-auto">
            <button class="btn btn-warning">Add Group</button>
        </div>
    </form>
</div>

<hr>

<h3>Add User to Group</h3>

<div class="card p-4 shadow-sm">
    <form action="/add_user_to_group" method="post" class="row g-3">
        <div class="col-md-4">
            <select name="user_id" class="form-select">
                {% for u in users %}
                <option value="{{ u.id }}">{{ u.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <select name="group_id" class="form-select">
                {% for g in groups %}
                <option value="{{ g.id }}">{{ g.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <button class="btn btn-primary">Add</button>
        </div>
    </form>
</div>

<h3 class="mt-4">Groups List</h3>

<ul class="list-group">
{% for g in groups %}
<li class="list-group-item">{{ g.name }}</li>
{% endfor %}
</ul>

{% endblock %}
